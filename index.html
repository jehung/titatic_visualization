		<h2>Survivors per Passenger Class</h2>

 	<script type="text/javascript">
	 	var svg = dimple.newSvg('#chartContainer', 600,400);
	 		//Import Dataset
	 		d3.csv('titanic.csv', function(data) {
	 		//Create Chart
	   		var myChart = new dimple.chart(svg,data);
	   		//Boundaries
	  		myChart.setBounds(60,30,510,305);
	  		//X-Axis
	  		var x = myChart.addCategoryAxis('x', 'Passenger Class');
	  		//Y-Axis in absolute Values
	  		//var y = myChart.addMeasureAxis('y', 'Count');
            var y = myChart.addPctAxis('y', 'Count');
	  		//Status: Survived or Perished
	        var s = myChart.addSeries("Outcome", dimple.plot.bar);
	        myChart.addLegend(60, 10, 510, 20, "right");

	        //Colors
	        myChart.defaultColors = [
	    	new dimple.color("#F298A4"),
	    	new dimple.color("#98A9F2"),
			]; 

	 		

		//Numbers inside  the stacked Bars
	      s.afterDraw = function (shape, data) {
	        // Get the shape as a d3 selection
	        var s = d3.select(shape),
	          rect = {
	            x: parseFloat(s.attr("x")),
	            y: parseFloat(s.attr("y")),
	            width: parseFloat(s.attr("width")),
	            height: parseFloat(s.attr("height"))
	          };

	        // Only label bars where the text can fit
	        if (rect.height >= 8) {
	          // Add a text label for the value
	          svg.append("text")
	            // Position in the centre of the shape 
	            .attr("x", rect.x + rect.width / 2)
	            .attr("y", rect.y + rect.height / 2 + 3.5)
	            // Centre align
	            .style("text-anchor", "middle")
	            .style("font-size", "12px")
	            .style("font-family", "sans-serif")
	            // Make it a little transparent to tone down the black
	            .style("opacity", 0.6)
	            // Format the number
	            .text(data.yValue)

	        }
	      };
	        		myChart.draw(1000);	
	        

			 });
		</script>
